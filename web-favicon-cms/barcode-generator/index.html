<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1>Barcode Generator</h1>
            <p>Enter text to generate a barcode.</p>
        </header>
        <div class="form">
            <input type="text" id="inputText" spellcheck="false" placeholder="Enter text">
            <button id="generateButton">Generate Barcode</button>
            
        </div>
        <div class="barcode">
            <svg id="barcodeSVG"></svg>
        </div>
        <div class="buttons">
            <button id="copyButton">Copy</button>
            <button id="printButton">Print</button>
            <a id="downloadButton" download="barcode.png" href="#">Download</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.1/html2canvas.min.js"></script>
    <script src="path/to/html2canvas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
    <script src="barcode_script.js"></script>
</body>
</html>
